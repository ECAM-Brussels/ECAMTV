<!DOCTYPE html>

<html>

<head>
	<title>ECAM TV</title>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	% for path in assets['css']:
	<link rel="stylesheet" href="{{path}}" type="text/css" />
	% end
	
	<script type="text/javascript">
		{{!jsconf}}
	</script>
	<script src="js/moment-with-locales.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	% for path in assets['js']:
	<script src="{{path}}" type="text/javascript"></script>
	% end
	<script src="js/ecam-tv.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="screen">
		<div id="right">
			<div>{{!widgets['logo']()}}</div>
			<div>{{!widgets['rightfiller']()}}</div>
		</div>
		<div id="left">
			<div>{{!widgets['datetime']()}}</div>
			<div>{{!widgets['weather']()}}</div>
			<div>{{!widgets['transport']()}}</div>
			<div>{{!widgets['leftfiller']()}}</div>
		</div>
		<div id="main">
			<div>{{!widgets['info']()}}</div>
			<div>{{!widgets['warning']()}}</div>
		</div>
	</div>
</body>

</html>
